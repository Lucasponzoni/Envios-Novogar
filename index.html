<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardar Datos en Firebase</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form id="formulario">
      <input type="text" id="inputCliente" class="form-control mb-2" placeholder="Número de Cliente">
      <input type="text" id="inputRemito" class="form-control mb-2" placeholder="Número de Remito">
      <input type="text" id="inputEtiqueta" class="form-control mb-2" placeholder="Número de Etiqueta">
      <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email">
      <button class="btn btn-primary btn-block" onclick="cargarDatos()">Cargar</button>
    </form>

    <table id="tablaDatos" class="table mt-4">
      <thead class="thead-dark">
        <tr>
          <th>Fecha y Hora</th>
          <th>Número de Remito</th>
          <th>Número de Cliente</th>
          <th>Número de Etiqueta</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="tablaBody">
        <!-- Aquí se llenará con datos desde Firebase -->
      </tbody>
    </table>

    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
