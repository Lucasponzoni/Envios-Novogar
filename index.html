<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Envios Novogar</h1>
  <div class="form-group">
    <input type="text" class="form-control" id="clienteInput" placeholder="Número de cliente">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="remitoInput" placeholder="Número de remito">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="etiquetaInput" placeholder="Número de etiqueta">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="emailInput" placeholder="Email">
  </div>
  <button id="Cargar" class="btn btn-primary">Cargar</button>
</div>

<div class="container mt-5">
  <h2>Tabla de Datos</h2>
  <table id="dataTable" class="table table-striped">
    <thead>
      <tr>
        <th>Fecha y Hora</th>
        <th>Número de Remito</th>
        <th>Número de Cliente</th>
        <th>Número de Etiqueta</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="dataBody">
      <!-- Aquí se cargarán los datos dinámicamente con JavaScript -->
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-database.js"></script>
<script src="main.js"></script>
</body>
</html>
